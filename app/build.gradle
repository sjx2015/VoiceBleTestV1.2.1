dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.polidea.rxandroidble2:rxandroidble:1.8.1'
    //compile 'com.polidea.rxandroidble2:rxandroidble:1.6.0-SNAPSHOT'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    compile 'com.github.pinguo-zhouwei:CustomPopwindow:2.1.1'
    //popup window
    implementation('com.mikepenz:materialdrawer:6.0.6@aar') {
        transitive = true
    }
    compile 'com.github.iammert:StatusView:1.3'
    compile project(path: ':voiceble')
    compile files('libs/KJFrameForAndroid_v2.234.jar')
    compile 'com.rockerhieu.emojicon:library:1.3.1'
    compile 'com.github.matecode:Snacky:1.0.3'
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'
    compile files('libs/bdasr_V3_20180320_9066860.jar')
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    compile 'com.github.arcadefire:nice-spinner:1.3.1'
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'com.elvishew:xlog:1.3.0'
    compile 'com.jakewharton.timber:timber:4.4.0'
    compile ('com.andreabaccega:android-form-edittext:1.3.+')
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'xpp3', module: 'xpp3'
    }
    compile 'com.scalified:fab:1.1.3'
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}
